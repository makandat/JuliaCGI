<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>Julia Web Service</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <script>
  async function buttonClick() {
    const message = document.getElementById("message")
    const R = document.getElementById("R")
    const response = await fetch("/cgi-bin/Julia/CGI/web_service.cgi?r=" + R.value)
    const data = await response.json()
    message.innerText = data["message"] + " " + data["result"]
  }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning rounded bg-light">Julia Web Service</h1>
  <p class="text-center"><a href="index.cgi">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
   <form class="row mt-5 mb-2" method="GET">
    <div class="mb-2"><label class="form-control-label">Radius
      <input type="text" name="R" id="R" class="form-control" />
    </label></div>
    <div class="mt-2 mb-2"><button type="button" class="btn btn-primary" onclick="buttonClick()">submit</button></div>
    <div class="mt-3 fs-5 text-danger" id="message"></div>
   </form>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
